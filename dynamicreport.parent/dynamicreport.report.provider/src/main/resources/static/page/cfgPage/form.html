<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>报表操作</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="../../assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../../assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="../../assets/css/animate.css" rel="stylesheet">
  <link href="../../assets/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal m-t" id="frm" method="post">
            <input type="hidden" id="id" name="id">
            <div class="form-group">
              <label class="col-sm-3 control-label">名称：</label>
              <div class="col-sm-8">
                <input id="title" name="title" class="form-control" type="text" required
                       maxlength="30">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">说明：</label>
              <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">状态：</label>
              <div class="col-sm-8">
                <select class="form-control" id="status" style="width:200px;height:35px"
                        name="status" required>
                  <option value="ACTIVE">启用</option>
                  <option value="INACTIVE">停用</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-3">
                <button class="btn btn-primary" id="submitBut" type="submit">提交</button>
                &nbsp;<button class="btn btn-primary" id="closeBut" onclick="closeChildWindow();"
                              type="button">取消
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 全局js -->
<script src="../../assets/js/jquery.min.js?v=2.1.4"></script>
<script src="../../assets/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../../assets/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../../assets/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../assets/js/plugins/validate/additional-methods.min.js"></script>
<script src="../../assets/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../assets/js/plugins/layer/layer.min.js"></script>
<script src="../../assets/js/plugins/layer/laydate/laydate.js"></script>
<script src="../../assets/common/formUtils.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var id = GetQueryString("id");
    if (id) {
      $.ajax({
        type: "GET",
        dataType: "json",
        url: '../../cfg/page/list/' + id,
        success: function (data) {
          $('#frm').formEdit(data);
        }
      });
    }
    $("#frm").validate({
      rules: {
        id: {
          required: true,
          maxlength: 32
        },
        title: {
          required: true,
          maxlength: 30
        },
      },
      messages: {},
      submitHandler: function (form) {
        var requestType = "POST";
        var url = "../../cfg/page/save";
        if (id) {
          url = "../../cfg/page/update";
          requestType = "PUT";
        }
        $("#submitBut").attr("disabled", "disabled");
        $.ajax({
          type: requestType,
          dataType: "json",
          url: url,
          data: $(form).serialize(),
          success: function (msg) {
            layer.msg(msg.msg, {time: 2000}, function () {
              if (msg.success) {
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index);
              }
            });
          }
        });
      }
    });
  });
</script>
</body>
</html>
