<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>密码修改</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="assets/img/logo.jpg">
    <link href="assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css?v=4.1.0" rel="stylesheet">
     <link href="assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
     
    


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" >
                      <form class="form-horizontal m-t" id="frm" method="post">
                         	 <div class="form-group" id="divPassword"> 
                                <label class="col-sm-3 control-label">旧密码：</label>
                                <div class="col-sm-8">
                                    <input id="oldPassword" name="oldPassword" class="form-control" type="password" required="" aria-required="true"   minlength="5" maxlength="50">
                                </div>
                            </div>
                              <div class="form-group" id="divPassword"> 
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" class="form-control" type="password" required="" aria-required="true"   minlength="5" maxlength="50">
                                </div> 
                            </div>
                             <div class="form-group"  id="divConfirmPassword"> 
                                <label class="col-sm-3 control-label">确认新密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirmPassword" name="confirmPassword" class="form-control"  required="" aria-required="true"  type="password"  equalTo="#password"   minlength="5" maxlength="50">
                                </div>
                            </div>
                              <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" id="submitBut"  type="submit" >提交</button>
                                </div>
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
 
    </div>
   

    <!-- 全局js -->
    <script src="assets/js/jquery.min.js?v=2.1.4"></script>
    <script src="assets/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="assets/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="assets/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="assets/js/plugins/validate/messages_zh.min.js"></script>
    <script src="assets/js/plugins/layer/layer.min.js"></script>
    <script src="assets/js/plugins/layer/laydate/laydate.js"></script>
    <script src="assets/common/formUtils.js"></script>
     <script src="assets/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
     $(document).ready(function () {
 	    $("#frm").validate({
	    	rules: {
	    	   
           },
    	    messages: {
       	    },
    	    submitHandler:function(form){
    	    	$.ajax({
   	    		   type: "POST",
   	    		   dataType: "json",
   	    		   url: "login/modify-pwd",
   	    		   data: $(form).serialize(),
   	    		   success: function(msg){
   	    			   if(msg.success){
   	    				layer.msg(msg.msg, {time: 2000},function(){
	   						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	   						parent.layer.close(index); 
	   					});
   	    			   }else{
   	    				layer.msg(msg.msg, {time: 2000},function(){
	   						 
	   					});
   	    			   }
    	    		 }
   	    		});
            } 
    	});
 	 
	   
    });
    </script>

</body>

</html>
