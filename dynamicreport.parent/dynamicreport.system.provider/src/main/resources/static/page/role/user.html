<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户操作</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
 	<script type="text/javascript" src="../../assets/js/public_css.js"></script> 

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id">
                        	<div class="row row-lg">
			                    <div class="col-sm-12">
			                        <!-- Example Card View -->
			                        <div class="example-wrap">
			                            <div class="example">
			                            	<div  id="tableToolbar">
			                            		<button class="btn btn-hight-light" type="submit">提交</button>	                            
		                                	</div>
			                            	<table id="table_list" data-mobile-responsive="true" style="table-layout: fixed;word-break:break-all; word-wrap:break-all;"></table>
			                            </div>
			                        </div>
			                        <!-- End Example Card View -->
			                    </div>
		                    </div>
		                    <br>
		                    <div class="row row-lg">
                                <div class="col-sm-12">
                                    <button class="btn btn-hight-light" id="submitBut" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

  <script type="text/javascript" src="../../assets/js/public.js"></script>

    
    <script type="text/javascript">
    $(document).ready(function () {
      	if(!contain(parent.parent.globalPermissions,'system_user:saveRoles')){
      		$("#submitBut").attr("disabled","disabled");
     	}
 	  	var id=GetQueryString("id");
	  	$("#id").val(id);
		   //初始化表格,动态从服务器加载数据  
		$("#table_list").bootstrapTable({
		    //使用get请求到服务器获取数据  
		    method: "GET",
		    //必须设置，不然request.getParameter获取不到请求参数
		    contentType: "application/json",
		    //获取数据的Servlet地址  
		    url: "../../role/users?id="+id,
		    //表格显示条纹  
		    striped: true,
		    toolbar: '#tableToolbar',
		    showRefresh: true,
		    //启动分页  
		    pagination: false,
		    //是否启用查询  
		    search: true,
		    //是否启用详细信息视图
		    detailView:true,
		    detailFormatter:detailFormatter,
		    //表示服务端请求  
		    sidePagination: "server",
		    //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder  
		    //设置为limit可以获取limit, offset, search, sort, order  
		    queryParamsType: "undefined",
		    //json数据解析
		    responseHandler: function(res) {
		        return {
		            "rows": res
		        };
		    },
		    //数据列
            columns: [
                {
                    field: 'ids',
                    checkbox: true,
                    formatter: stateFormatter,
                    width: "30"

                },
                {
                    title: "ID",
                    field: "id",
                    sortable: true,
                    width: "60"
                },{
                    title: "用户姓名",
                    field: "name",
                    sortable: true,
                    width: "80"
                },{
                    title: "用户昵称",
                    field: "nickName",
                    sortable: true,
                    width: "80"
                }]
        });
	    $("#frm").validate({
    	    messages: {},
    	    submitHandler:function(form){
    	    	 //获取所有被选中的记录
    	        var rows = $("#table_list").bootstrapTable('getSelections');
    	        var ids = '';
    	        for (var i = 0; i < rows.length; i++) {
    	            ids += rows[i]['id'] + ",";
    	        }
    	        ids = ids.substring(0, ids.length - 1);
    	        var allData=$("#table_list").bootstrapTable('getData');
     	        var allIds = '';
     	        for (var i = 0; i < allData.length; i++) {
     	        	allIds += allData[i]['id'] + ",";
     	        }
     	        if(allIds!=''){
         	        allIds = allIds.substring(0, allIds.length - 1);
     	        }
    	    	$.ajax({
   	    		   type: "POST",
   	    		   dataType: "json",
   	    		   url: "../../role/save-users",
   	    		   data: {id:id,ids:ids,allIds:allIds},
   	    		   success: function(msg){
	   	    			layer.msg(msg.msg, {time: 800},function(){
	   						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	   						parent.layer.close(index); 
	   					});
   	    		   }
   	    		});
            } 
    	});
    });
    function detailFormatter(index, row) {
        var html = [];
        html.push('<p><b>描述:</b> ' + row.description + '</p>');
        return html.join('');
    }
    function stateFormatter(value, row, index) {
        if (row.selected == true)
            return {
                checked : true//设置选中
            };
        return value;
    }
    </script>

</body>

</html>
